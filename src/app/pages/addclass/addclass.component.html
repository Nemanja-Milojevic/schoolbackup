<nb-layout>
  <nb-layout-column>
    <nb-card>
      <p class="sub-title" class="text-center">Enter class information</p>

      <form #form="ngForm" aria-labelledby="title">
        <div class="inputs">
          <div class="form-control-group">
            <label class="label" for="input-email">Name:</label>
            <input nbInput fullWidth placeholder="Class name" autofocus />
          </div>
        </div>
        <div class="text-center">
          <button class="button" nbButton status="success">Add class</button>
        </div>
      </form>
    </nb-card>
  </nb-layout-column>
</nb-layout>
